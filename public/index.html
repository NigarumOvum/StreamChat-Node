<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Pacifico|Signika|Bree+Serif" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manski Chat Page</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body class="centered-form">
  <div class="centered-form__form">
    <form action="./chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-field">
        <label for="">Display Name</label>
        <input type="text" name="name" autofocus>
      </div>
      <div class="form-field">
        <label for="">Room Name</label>
        <input type="text" name="room">
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
    
    
    
    
  </div>
  <span class='instruction'>To use this app between devices, share the link <span class='link'>https://aiman-chatapp.herokuapp.com/</span> to your friend.  Then join a chatroom.</span>
  <p class='copyright'> &#9400; Aiman Adlawan 2019</p>
</body>
</html>
